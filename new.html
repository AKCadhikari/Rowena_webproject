<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Carousel</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Aesthetic Puter 4k Wallpaper.jpg" alt="Slide 1">
                <div class="carousel-caption">
                    <h3>Caption 1</h3>
                    <p>Description for slide 1.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="3d-tree-landscape-against-starry-night-sky.jpg" alt="Slide 2">
                <div class="carousel-caption">
                    <h3>Caption 2</h3>
                    <p>Description for slide 2.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Mountain__2560x1440x_jpg by MRusta.jpg" alt="Slide 3">
                <div class="carousel-caption">
                    <h3>Caption 3</h3>
                    <p>Description for slide 3.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control prev" onclick="moveSlide(-1)">❮</button>
        <button class="carousel-control next" onclick="moveSlide(1)">❯</button>
    </div>

    <script src="new.js"></script>
</body>
</html>
